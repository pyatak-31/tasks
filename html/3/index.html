<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблицы</title>
</head>
<body>
  <table border="1">
      <colgroup>
       <col>
       <col>
       <col style="background-color: rgb(169, 116, 207);">
      </colgroup>
    <caption>Очень крутые альбомы</caption>
    <thead>
      <tr>
        <th>Альбом</th>
        <th>Исполнитель</th>
        <th>Кол-во треков</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Heathen Chemistry</td>
        <td>Oasis</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Grace</td>
        <td>Jeff Buckley</td>
        <td>11</td>
      </tr>
      <tr>
        <td>By The Way</td>
        <td>Red Hot Chili Peppers</td>
        <td>18</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
        </td>
        <td>Общее кол-во треков</td>
        <td>41</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
