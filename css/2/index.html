<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Псевдоклассы</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <main>
    <section>
      <div class="div-1">
        <!-- link, visited, not -->
        <a href="#">Ссылка 1</a>
        <a href="#">Ссылка 2</a>
        <p>Простой текст</p>
      </div>
      <div>
        <!-- hover, active, disabled -->
        <button>Кнопка 1</button>
        <button disabled>Кнопка 2</button>
      </div>
      <div>
        <!-- focus, valid, invalid, enabled, disabled -->
        <input type="text" placeholder="Поле ввода 1" />
        <input type="text" required placeholder="Поле ввода 2" />
        <input type="text" disabled placeholder="Поле ввода 3" />
        <br>
        <textarea placeholder="Поле ввода 4"></textarea>
      </div>
      <div>
        <!-- checked -->
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Выбери</label>
      </div>
    </section>
  </main>
</body>
</html>
