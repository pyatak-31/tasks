<!DOCTYPE html>   <!-- определяем тип файла -->
<html> <!-- отмечаем начало документа -->
    <head> <!-- голова файла, тут содержатся метаданные для страницы, они не будут отображаться непосредственно на самой страничке -->
         <meta charset="UTF-8"> <!-- определяем кодировку через метатег -->
         <title>это заголовок</title> <!-- заголовок отображается на вкладке страницы -->
         <meta name="description" content="это описание страницы"> <!-- добавляем описание через метатег, оно будет отображаться на странице поиска, под ссылкой -->
         <meta name="keywords" content="frontend, html"> <!-- обозначаем ключевые слова через метатег, по ним будет осуществляться поиск -->
         <link rel="stylesheet" href="style.css"> <!-- подключаем файл со стилями (его пока нет) -->
         <script src="script.js"></script> <!-- подключаем скрипт к файлу -->
         <script>
            console.log('hi!!');
         </script> <!-- пишем скрипт сразу в нашем файле html -->
         
    </head> 
    <body> <!-- это тело. все, что попало в этот тег будет отображено на страничке -->

    </body>
</html> <!-- тут все кончается -->
